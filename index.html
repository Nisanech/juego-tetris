<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet"> 

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1 class="heading">Tetris</h1>

    <!--* Indicator Game *-->
    <div class="indicator">
        <div class="indicator__score">
            <p>Puntaje</p>
            <p class="indicator__value">0</p>
        </div>

        <div class="indicator__line">
            <p>Líneas</p>
            <p class="indicator__value">0</p>
        </div>
    </div>

    <!--* Grid *-->
    <main>
        <canvas id="grid" width="0" height="0" class="grid"></canvas>

        <!--* Buttons *-->
        <div class="buttons">
            <button class="buttons__play">
                <img src="img/ui-play.svg" alt="Icon play" class="icon">
            </button>
    
            <button class="buttons__direction">
                <img src="img/arrow-left.svg" alt="Icon arrow-left" class="icon">
            </button>
    
            <button class="buttons__direction">
                <img src="img/arrow-down.svg" alt="Icon arrow-down" class="icon">
            </button>
            
            <button class="buttons__direction">
                <img src="img/arrow-right.svg" alt="Icon arrow-down" class="icon">
            </button>
    
            <button class="buttons__direction">
                <img src="img/undo.svg" alt="Icon rotate" class="icon">
            </button>
    
            <button class="buttons__reset">Reiniciar</button>
        </div>
    </main>


    <!--* Footer *-->
    <footer class="footer">
        <p class="footer_copyright">Todos los derechos reservados. 2022</p>

        <p class="footer__autors">Desarrollado por <br> Nicolás Santiago Naranjo <br> Miguel Roa</p>
    </footer>
    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
