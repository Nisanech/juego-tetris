    <canvas id="myCanvas" width="1000" height="1000"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#000000";

        for (var x = 1; x<1000; x += 40){
            ctx.moveTo(x, 0);
            ctx.lineTo(x, 1000);
        }
        for (var y = 1; y < 1000; y += 40){
            ctx.moveTo(0, y );
            ctx.lineTo(y, 1000);
        }

        ctx.stroke();
